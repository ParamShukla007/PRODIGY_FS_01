<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin_base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <section>
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-white mb-8 text-center">User Management</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="user : ${users}" class="animate-fadeInUp">
                    <div class="card navy-card rounded-lg shadow-lg">
                        <div class="card-body p-6">
                            
                            <div class="flex items-center mb-4">
                                <i class="fas fa-user text-brand-cream text-xl mr-3"></i>
                                <h5 class="card-title text-xl font-bold text-brand-cream" th:text="${user.name}"></h5>
                            </div>
                            <div class="space-y-2">
                                <p class="card-text flex items-center text-brand-cream">
                                    <i class="fas fa-envelope text-brand-cream mr-3"></i>
                                    <span th:text="${user.email}"></span>
                                </p>
                                <p class="card-text flex items-center text-brand-cream">
                                    <i class="fas fa-user-tag text-brand-cream mr-3"></i>
                                    <span th:text="${user.role}"></span>
                                </p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .card {
                transition: transform 0.2s ease-in-out;
                background-color: rgba(0, 0, 0, 0.2);
            }
            .card:hover {
                transform: translateY(-5px);
            }
            .animate-fadeInUp {
                animation: fadeInUp 0.5s ease-out forwards;
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .navy-card {
                border: 2px solid #e2e8f0;
                background-color: rgba(0, 0, 0, 0.2);
            }
        </style>
    </section>
</body>
</html>
